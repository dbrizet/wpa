<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Logos des équipes</title>
    </head>

    <body>
        <!-- List of uploaded documents -->
        {% if logos %}
            <ul>
                {% for logo in logos %}
                    <li><a href="{{ logo.file.url }}">{{ logo.file.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Pas de logo.</p>
        {% endif %}

        <!-- Upload form. Note enctype attribute! -->
        <form action="{% url "list" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>

            <p>{{ form.file.label_tag }} {{ form.file.help_text }}</p>

            <p>
                {{ form.file.errors }}
                {{ form.file }}
            </p>

            <p><input type="submit" value="Télécharger"/></p>
        </form>
    </body>

</html>
